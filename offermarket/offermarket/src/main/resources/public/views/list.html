<h2>Offers Near You  </h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Title
        </th>
        <th>
            Created On
        </th>
        <th>Done</th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>
            {{todo.code}}
        </td>
        <td>
        {{todo.description}}
        </td>
        
        
    </tr>
</table>
